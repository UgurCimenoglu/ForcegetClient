<div class="container">
  <mat-card>
    <h2>Add Offer</h2>
    <mat-card-content>
      <form [formGroup]="addForm" (ngSubmit)="add()">
        <!-- <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" />
        </mat-form-field> -->

        <mat-form-field class="blockInput">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="modeId">
            <mat-option *ngFor="let mode of modes" [value]="mode.id">{{
              mode.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="blockInput">
          <mat-label>MovementType</mat-label>
          <mat-select formControlName="movementTypeId">
            <mat-option
              *ngFor="let mvType of movementTypes"
              [value]="mvType.id"
              >{{ mvType.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field class="blockInput">
          <mat-label>Incoterm</mat-label>
          <mat-select formControlName="incotermId">
            <mat-option
              *ngFor="let incoterm of incoterms"
              [value]="incoterm.id"
              >{{ incoterm.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field class="blockInput">
          <mat-label>Country-City</mat-label>
          <mat-select formControlName="cityId">
            <ng-container *ngFor="let country of countries">
              <mat-optgroup [label]="country.name">
                <mat-option
                  *ngFor="let city of country.cities"
                  [value]="city.id"
                >
                  {{ city.name }}
                </mat-option>
              </mat-optgroup>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="blockInput">
          <mat-label>PackageType</mat-label>
          <mat-select formControlName="packageTypeId">
            <mat-option
              *ngFor="let pcType of packageTypes"
              [value]="pcType.id"
              >{{ pcType.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field class="blockInput">
          <mat-label>Unit1</mat-label>
          <mat-select formControlName="unit1Id">
            <mat-option *ngFor="let unit1 of unit1s" [value]="unit1.id">{{
              unit1.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="blockInput">
          <mat-label>Unit1Value</mat-label>
          <input
            matInput
            formControlName="unit1Value"
            type="number"
            placeholder="Unit1Value"
          />
        </mat-form-field>
        <mat-form-field class="blockInput">
          <mat-label>Unit2</mat-label>
          <mat-select formControlName="unit2Id">
            <mat-option *ngFor="let unit2 of unit2s" [value]="unit2.id">{{
              unit2.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="blockInput">
          <mat-label>Unit2Value</mat-label>
          <input
            matInput
            formControlName="unit2Value"
            type="number"
            placeholder="Unit2Value"
          />
        </mat-form-field>
        <mat-form-field class="blockInput">
          <mat-label>Currency</mat-label>
          <mat-select formControlName="currencyId">
            <mat-option
              *ngFor="let currency of currencies"
              [value]="currency.id"
              >{{ currency.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field class="blockInput">
          <mat-label>Price</mat-label>
          <input
            matInput
            formControlName="price"
            type="number"
            placeholder="price"
          />
        </mat-form-field>

        <button mat-raised-button color="primary">Submit</button>
        <button mat-raised-button type="button" color="primary" (click)="goOfferList()" style="float: right;">
          Go OfferList
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
